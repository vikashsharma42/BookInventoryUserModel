<html  xmlns:th="http://www.thymeleaf.org">
<body style='background-image:url("/images/lib9.jpg");'>
  <div th:insert="top"></div>
  <div class='dvv'>
   <label class='lah'>Category Details</label>
  </div>
  <table border='2' class='tad'>
   <tr>
    <td class='tatd hp'>Category Id</td>
    <td class='tatd dp' th:text="${cat.catid}"></td>
   </tr>
   <tr>
    <td class='tatd hp'>Category</td>
    <td class='tatd dp' th:text="${cat.category}"></td>
   </tr>
   <tr>
    <td class='tatd hp'>Description</td>
    <td class='tatd dp' th:text="${cat.description}"></td>
   </tr>
  </table>
  <div class='dvv'>
   <button class='btr' style='background-color:orange' onclick='history.back()'>Back</button>
  </div>
</body>
</html>
