<html xmlns:th="http://www.thymeleaf.org">

<body style='background-color:#66ccaa;'>
	<div th:insert="top"></div>
	<form action="updatepass" method="post">
		<table class='dt' align="center">
			<tr>
				<td class="pt">Enter New Password:</td>
				<td class='ptin'><input type="password" name="pass" id="password" class="ptb" placeholder="Enter New password"><br></td>
			</tr>
			<tr>
				<td class="pt">Enter Confirm Password:</td>
				<td class='ptin'><input type="password" name="confirmpass" id="cpassword" class="ptb" placeholder="Enter Confirm password"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button class="btr" style="margin-top:1vw;" onclick="return matchPassword()">Update Password</button>
				</td>
			<tr>
				<td colspan="2" align="center" class="la" style="color:red; font-size: 2vw;" th:text="${msg}"></td>
			</tr>
		</table>
	</form>
</body>

</html>
